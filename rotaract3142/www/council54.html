<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/assets/rotaract3142/css/bootstrap.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/assets/rotaract3142/css/council54.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <title>Council 54</title>
</head>

<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="/assets/rotaract3142/img/logo.png" alt="dist3142-logo" />
        </div>
        <form>
            <h3>Terms and Conditions</h3>
            <h5>Read the below Terms and Conditions before applying for Council 54</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div>
                                <input type="checkbox" id="submitCheckbox">
                                <label for="submitCheckbox">Pleace check the box if you agree all the above terms and
                                    conditions.</label>
                            </div>
                            <div class="btn-container">
                                <a id="submitBtn" href='/council-applications' class="btnContact btnDisabled" disabled>
                                    Continue...
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</body>
<script>
    jQuery("#submitCheckbox").click(function () {
        var checked_status = this.checked;
        if (checked_status == true) {
            jQuery("#submitBtn").removeAttr("disabled");
            jQuery("#submitBtn").addClass("btnEnabled");
            jQuery("#submitBtn").removeClass("btnDisabled");
        } else {
            jQuery("#submitBtn").attr("disabled", "disabled");
            jQuery("#submitBtn").addClass("btnDisabled");
            jQuery("#submitBtn").removeClass("btnEnabled");
        }
    });
</script>

</html>
