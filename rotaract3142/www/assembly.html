<!DOCTYPE html>
<html lang="en">


<style>
	html {
		height: 100vh;
		overflow: none;
	}

	.web-footer,
	.navbar {
		display: none;
	}

	.parentbody {
		width: 100vw;
		height: 100vh;
		background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.6), rgba(0, 0, 0, 0.6)), url(/assets/rotaract3142/img/assembly-and-aara-bg.jpg);
		background-size: cover;
		background-position: 50% 20%;
		background-repeat: no-repeat;
		box-sizing: border-box;
		margin: 0;
		position: fixed;
		top: 0;
		left: 0;
		z-index: 9999;
	}

	#timer {
		position: fixed;
		bottom: 30px;
		left: 50%;
		background: rgba(0, 0, 0, 0.4);
		border-radius: 5px;
		transform: translate(-50%);
	}

	div {
		display: inline-block;
		line-height: 1;
		padding: 10px;
		font-size: 40px;
		text-align: center;
	}

	span {
		display: block;
		font-size: 12px;
		color: #fff;
		margin: 5px 0 0;
	}

	#days,
	#hours,
	#minutes,
	#seconds {
		font-size: 30px;
		color: #fff;
		font-weight: 600;
		border: 2px solid #fff;
		border-radius: 50%;
		font-family: Lato;
		width: 85px;
		height: 85px;
		box-sizing: border-box;
		padding: 14px 0;
	}

	iframe {
		position: absolute;
		left: 50%;
		top: 40%;
		transform: translate(-50%, -50%);
		width: 700px;
		height: 400px;
		border-radius: 5px;
	}

	@media screen and (max-width: 700px) {
		iframe {
			width: 95%;
			height: 300px;
		}

		#timer {
			width: 320px;
		}

		#days,
		#hours,
		#minutes,
		#seconds {
			font-size: 20px;
			;
			width: 60px;
			height: 60px;
			box-sizing: border-box;
			padding: 7px 0;
		}

		span {
			font-size: 10px;
		}
	}
</style>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>


<div class="parentbody">
	<iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""
		src="https://www.youtube.com/embed/dhMcmZSM9T4?autoplay=1&loop=1&rel=0&showinfo=0" frameborder="0"></iframe>
	<div id="timer">
		<div id="days"></div>
		<div id="hours"></div>
		<div id="minutes"></div>
		<div id="seconds"></div>
	</div>
</div>
<script>
	function makeTimer() {
		//		var endTime = new Date("29 April 2018 9:56:00 GMT+01:00");
		var endTime = new Date("21 June 2020 15:00:00 GMT+05:30");
		endTime = Date.parse(endTime) / 1000;

		var now = new Date();
		now = Date.parse(now) / 1000;

		var timeLeft = endTime - now;

		var days = Math.floor(timeLeft / 86400);
		var hours = Math.floor((timeLeft - days * 86400) / 3600);
		var minutes = Math.floor((timeLeft - days * 86400 - hours * 3600) / 60);
		var seconds = Math.floor(
			timeLeft - days * 86400 - hours * 3600 - minutes * 60
		);
		if (days < "10") {
			days = "0" + days;
		}
		if (hours < "10") {
			hours = "0" + hours;
		}
		if (minutes < "10") {
			minutes = "0" + minutes;
		}
		if (seconds < "10") {
			seconds = "0" + seconds;
		}

		$("#days").html(days + "<span>Days</span>");
		$("#hours").html(hours + "<span>Hours</span>");
		$("#minutes").html(minutes + "<span>Minutes</span>");
		$("#seconds").html(seconds + "<span>Seconds</span>");
	}

	setInterval(function () {
		makeTimer();
	}, 1000);

</script>

</html>
